<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FoodDelivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üçï FoodDelivery</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card auth-card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Restaurant/Admin Login</h3>
                        
                        <form id="admin-login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="index.html" class="text-muted">Back to Home</a>
                        </div>

                        <!-- Demo Accounts -->
                        <div class="mt-4">
                            <h6 class="text-muted">Demo Restaurants:</h6>
                            <div class="demo-accounts">
                                <div class="demo-account" data-username="Pizza Palace" data-password="pizzapass">
                                    <small>Pizza Palace / pizzapass</small>
                                </div>
                                <div class="demo-account" data-username="Burger Barn" data-password="burgerpass">
                                    <small>Burger Barn / burgerpass</small>
                                </div>
                                <div class="demo-account" data-username="Taco Town" data-password="tacopass">
                                    <small>Taco Town / tacopass</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
