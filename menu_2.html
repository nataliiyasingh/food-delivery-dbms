<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Burger - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-yellow: #FFD166;
            --primary-pink: #EF476F;
            --primary-teal: #06D6A0;
            --primary-blue: #118AB2;
            --dark-blue: #073B4C;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
        }

        .cart-btn {
            background: var(--primary-yellow);
            border: none;
            color: var(--dark-blue);
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 209, 102, 0.4);
        }

        .menu-header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1571091718767-18b5b1457add?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .menu-item-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            overflow: hidden;
            background: white;
        }

        .menu-item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .item-icon {
            height: 120px;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .item-name {
            font-weight: 700;
            color: var(--dark-blue);
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .item-price {
            color: var(--primary-pink);
            font-weight: 600;
            font-size: 1.4rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 1rem 0;
        }

        .quantity-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .quantity-display {
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        .add-to-cart-btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background: #EC2458;
            transform: translateY(-2px);
        }

        .cart-count {
            background: var(--primary-pink);
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8rem;
            margin-left: 5px;
        }

        .section-title {
            color: var(--dark-blue);
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <span class="me-2">FoodHub</span>
            </a>
            
            <div class="navbar-nav ms-auto">
                <button class="btn cart-btn" onclick="viewCart()">
                    <i class="fas fa-shopping-cart me-2"></i>Cart
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <a href="/home" class="btn btn-outline-light ms-2">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </a>
            </div>
        </div>
    </nav>

    <div class="menu-header">
        <div class="container">
            <h1 class="display-4 fw-bold">Best Burger</h1>
            <p class="lead">Juicy burgers and crispy fries delivered fresh!</p>
            <p class="mb-0"><i class="fas fa-map-marker-alt me-2"></i>Sector 143</p>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Our Menu</h2>
        
        <div class="row" id="menuItems">
            <!-- Menu items will be loaded here -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading menu...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Cart - Best Burger</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <p class="text-muted">Your cart is empty</p>
                    </div>
                    <div class="total-section mt-4 pt-4 border-top">
                        <h5 class="text-end">Total: â‚¹<span id="cartTotal">0</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                    <button type="button" class="btn btn-primary" onclick="proceedToCheckout()">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Checkout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label class="form-label">Delivery Address</label>
                            <input type="text" class="form-control" id="deliveryAddress" required 
                                   placeholder="Enter your delivery address">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="Cash">Cash on Delivery</option>
                                <option value="Card">Credit/Debit Card</option>
                                <option value="UPI">UPI</option>
                            </select>
                        </div>
                        <div class="total-section">
                            <h5>Total Amount: â‚¹<span id="checkoutTotal">0</span></h5>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="placeOrder()" id="placeOrderBtn">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('burgerCart')) || [];
        const restaurantId = 2;

        // Load menu when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadMenu();
            updateCartCount();
        });

        // Load menu items
        async function loadMenu() {
            try {
                const menuItems = [
                    { 
                        id: 1, 
                        name: 'Veg Burger', 
                        price: 200
                    },
                    { 
                        id: 2, 
                        name: 'Chicken Burger', 
                        price: 300
                    },
                    { 
                        id: 3, 
                        name: 'Chicken Popcorn', 
                        price: 200
                    },
                    { 
                        id: 4, 
                        name: 'French Fries', 
                        price: 150
                    },
                    { 
                        id: 5, 
                        name: 'Pepsi', 
                        price: 60
                    }
                ];
                
                displayMenu(menuItems);
            } catch (error) {
                console.error('Error loading menu:', error);
                showMessage('Error loading menu', 'error');
            }
        }

        // Display menu items
        function displayMenu(menuItems) {
            const container = document.getElementById('menuItems');
            
            container.innerHTML = menuItems.map(item => {
                const cartItem = cart.find(cartItem => cartItem.id === item.id);
                const quantity = cartItem ? cartItem.quantity : 0;
                
                return `
                    <div class="col-lg-6 mb-4">
                        <div class="card menu-item-card">
                            <div class="item-icon">
                                <span>${getItemIcon(item.name)}</span>
                            </div>
                            <div class="card-body">
                                <h5 class="item-name">${item.name}</h5>
                                <p class="item-price">â‚¹${item.price}</p>
                                
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="decreaseQuantity(${item.id})">-</button>
                                    <span class="quantity-display">${quantity}</span>
                                    <button class="quantity-btn" onclick="increaseQuantity(${item.id}, '${item.name}', ${item.price})">+</button>
                                </div>
                                
                                <button class="btn add-to-cart-btn" onclick="addToCart(${item.id}, '${item.name}', ${item.price})">
                                    <i class="fas fa-cart-plus me-2"></i>Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Helper function to get item icons
        function getItemIcon(itemName) {
            const icons = {
                'Veg Burger': 'ðŸ”',
                'Chicken Burger': 'ðŸ—',
                'Chicken Popcorn': 'ðŸ¿',
                'French Fries': 'ðŸŸ',
                'Pepsi': 'ðŸ¥¤'
            };
            return icons[itemName] || 'ðŸ½ï¸';
        }

        // Cart functions
        function increaseQuantity(itemId, itemName, itemPrice) {
            addToCart(itemId, itemName, itemPrice);
        }

        function decreaseQuantity(itemId) {
            const existingItem = cart.find(item => item.id === itemId);
            if (existingItem) {
                if (existingItem.quantity > 1) {
                    existingItem.quantity--;
                } else {
                    cart = cart.filter(item => item.id !== itemId);
                }
                saveCart();
                updateCartCount();
                loadMenu();
            }
        }

        function addToCart(itemId, itemName, itemPrice) {
            const existingItem = cart.find(item => item.id === itemId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ 
                    id: itemId, 
                    name: itemName, 
                    price: itemPrice,
                    quantity: 1,
                    restaurant_id: restaurantId
                });
            }
            saveCart();
            updateCartCount();
            loadMenu();
            showMessage(itemName + ' added to cart!', 'success');
        }

        function saveCart() {
            localStorage.setItem('burgerCart', JSON.stringify(cart));
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        function viewCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotalElement = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-muted">Your cart is empty</p>';
            } else {
                let total = 0;
                cartItemsContainer.innerHTML = cart.map(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    return `
                        <div class="cart-item d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <h6>${item.name}</h6>
                                <small class="text-muted">â‚¹${item.price} x ${item.quantity}</small>
                            </div>
                            <div>
                                <span class="fw-bold">â‚¹${itemTotal}</span>
                                <button class="btn btn-sm btn-outline-danger ms-2" onclick="removeFromCart(${item.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                cartTotalElement.textContent = total;
            }
            
            const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
            cartModal.show();
        }

        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            saveCart();
            updateCartCount();
            viewCart();
            loadMenu();
            showMessage('Item removed from cart', 'info');
        }

        function proceedToCheckout() {
            if (cart.length === 0) {
                showMessage('Your cart is empty!', 'error');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('checkoutTotal').textContent = total;
            
            const cartModal = bootstrap.Modal.getInstance(document.getElementById('cartModal'));
            cartModal.hide();
            
            const checkoutModal = new bootstrap.Modal(document.getElementById('checkoutModal'));
            checkoutModal.show();
        }

        async function placeOrder() {
            const deliveryAddress = document.getElementById('deliveryAddress').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            if (!deliveryAddress) {
                showMessage('Please enter delivery address', 'error');
                return;
            }

            // Show loading state
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            const originalText = placeOrderBtn.innerHTML;
            placeOrderBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
            placeOrderBtn.disabled = true;

            try {
                console.log('Sending checkout request...', {
                    cart: cart,
                    total: total,
                    delivery_address: deliveryAddress,
                    payment_mode: paymentMethod
                });

                const response = await fetch('/checkout', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cart: cart,
                        total: total,
                        delivery_address: deliveryAddress,
                        payment_mode: paymentMethod
                    })
                });

                // Check if response is OK
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Checkout response:', data);

                if (data.success) {
                    // Show success message
                    showMessage('Order placed successfully! Redirecting to bill...', 'success');
                    
                    // Hide checkout modal
                    const checkoutModal = bootstrap.Modal.getInstance(document.getElementById('checkoutModal'));
                    if (checkoutModal) {
                        checkoutModal.hide();
                    }
                    
                    // Clear cart
                    cart = [];
                    saveCart();
                    updateCartCount();
                    
                    // Redirect to bill page
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 2000);
                    
                } else {
                    showMessage('Order failed: ' + data.message, 'error');
                    console.error('Order failed:', data.message);
                }
            } catch (error) {
                console.error('Checkout error:', error);
                if (error.message.includes('transaction')) {
                    showMessage('System busy. Please try again in a moment.', 'error');
                } else {
                    showMessage('Network error during checkout. Please try again.', 'error');
                }
            } finally {
                // Reset button state
                placeOrderBtn.innerHTML = originalText;
                placeOrderBtn.disabled = false;
            }
        }

        function goToHome() {
            window.location.href = '/home';
        }

        // Display message
        function showMessage(message, type) {
            const existingMessage = document.querySelector('.alert');
            if (existingMessage) existingMessage.remove();

            const alert = document.createElement('div');
            alert.className = `alert alert-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info'} position-fixed`;
            alert.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alert.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} me-2"></i>
                    <span>${message}</span>
                </div>
            `;

            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        // Add enter key support for checkout form
        document.getElementById('checkoutForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                placeOrder();
            }
        });
    </script>
</body>
</html>
